<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetStyle - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">            
            <a href="contact-us.html">Contactanos</a>
            <a href="#">Iniciar sesión</a>
            <a href="#">Registrarse</a>
        </div>

        <div class="main-bar">
            <div class="logo">
                <a href="index.html">StreetStyle</a>
            </div>
            <nav>
                <a href="#">Hombre</a>
                <a href="#">Mujer</a>
                <a href="#">Niños</a>
                <a href="#">Calzado</a>
            </nav>
        </div>
    </header>
    <main>
        
        
        <form action="contacanos.html" method="get">
            <fieldset>
                <h1>Contactanos</h1>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="email" name="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <textarea id="asunto" cols="50" rows="7" name="Asunto" placeholder="Ingresa el motivo de contacto"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <optgroup label="América">
                            <option value="mexico">México</option>
                            <option value="usa">Estados Unidos</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="españa">España</option>
                            <option value="francia">Francia</option>
                        </optgroup>
                    </select>
                </div>
                <div class="boton">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </fieldset>
        </form>
        
    </main>
    
</body>
</html>
